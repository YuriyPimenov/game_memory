<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра найти пару</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="restart">
    <button onclick="restart('init1');">Играть (Пары)!</button>
    <button onclick="restart('init2');">Играть (Триплет)!</button>

</div>

<div id="app">

</div>

<script src="./js/game.js"></script>
<script src="js/card.js"></script>

<script>
     new Game('app','init1');

    function restart(init) {
        var element = document.getElementById("app");
        while (element.firstChild) {
            element.removeChild(element.firstChild);
        }
        new Game('app',init);
    }
</script>
</body>
</html>
