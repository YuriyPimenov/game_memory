<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра найти пару</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="restart">
    <button onclick="restart('init1');">Играть (Пары)!</button>
    <button onclick="restart('init2');">Играть (Триплет)!</button>

</div>

<div id="app">

</div>
<script src="./js/base.js"></script>
<script src="js/double.js"></script>
<script src="./js/triple.js"></script>
<!--<script src="./js/game.js"></script>-->
<script src="js/card.js"></script>

<script>
     new Double('app');

    function restart(init) {
        var element = document.getElementById("app");
        while (element.firstChild) {
            element.removeChild(element.firstChild);
        }
        if(init=='init1')
            new Double('app');
        else
            new Triple('app');
    }
</script>
</body>
</html>
